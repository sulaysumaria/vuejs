<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      VueJS Tutorials
    </title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>
        {{ greet("night") }}
      </h1>

      <p>Name: {{ name }}</p>
      <p>Job: {{ job }}</p>

      <a :href="website" target="_blank">Sulay Sumaria</a>

      <input type="text" :value="name" />

      <p v-html="websiteTag"></p>

      <button @click.once="addYear(1)">Add a year</button>
      <button @click="subtractYear(1)">Subtract a year</button>

      <button @dblclick="addYear(10)">Add 10 year</button>
      <button @dblclick="subtractYear(10)">Subtract 10 year</button>

      <p>My age is {{ age }}</p>

      <div id="canvas" @mousemove="updateXY">{{ x }}, {{ y }}</div>

      <a
        @click.prevent="click"
        href="https://sulaysumaria.github.io"
        target="_blank"
      >
        Sulay Sumaria
      </a>

      <label>Name</label>
      <input type="text" v-model="name" />
      <span>{{ name }}</span>
      <label>Age</label>
      <input type="text" v-model="age" />
      <span>{{ age }}</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
