<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      VueJS Tutorials
    </title>
    <link href="styles.css" ref="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>
        {{ greet("night") }}
      </h1>
      <p>Name: {{ name }}</p>
      <p>Job: {{ job }}</p>
      <a :href="website" target="_blank">Sulay Sumaria</a>
      <input type="text" :value="name" />
      <p v-html="websiteTag"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
